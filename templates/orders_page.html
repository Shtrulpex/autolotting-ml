<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/static2/styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <button class="menu-btn" id="menuBtn">☰ Меню заказов</button>
        <h2 class="header-page"><strong>Сервис заказов</strong></h2>
        <div class="header-buttons">
            <a href="/home.html">Главная страница</a>
            <a href="/lots_page.html">Страница лотов</a>
        </div>
    </div>

    <!-- File Upload Section -->
    <div class="file-upload-section">
        <label for="xml-file" class="file-drop-zone" id="dropZone">Кликните или перетащите XML файл</label>
        <input type="file" id="xml-file" accept=".xml" style="display: none;">
        <button id="loadBtn" onclick="call_back()">Обработать .xml файл</button>
    </div>

    <!-- Table (Initially Hidden) -->
    <div class="table-section" id="tableSection">
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows generated dynamically -->
            </tbody>
        </table>
        <button id="submitOrderBtn">Submit order file</button>
    </div>

    <div id="sidebar" class="sidebar">
        <ul class="sidebar-menu-scroll">
            <li><a href="#option1">Option 1</a></li>
            <li><a href="#option2">Option 2</a></li>
            <li><a href="#option3">Option 3</a></li>
            <!-- 20 rows in total -->
        </ul>
        <button id="resizeMenuBtn">Resize Menu</button>
        <div class="arrow-menu"></div>
        <div class="menu-top"></div>
    </div>

    <script src="{{ url_for('static',filename='/static2/script.js') }}"></script>
</body>
</html>
